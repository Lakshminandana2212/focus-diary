      font-style: italic;

</html>
<script>
  let timer;
  let timeLeft = 25 * 60; // 25 minutes in seconds

  const timerDisplay = document.getElementById('timer');
  const startBtn = document.getElementById('start-btn');
  const saveEntryBtn = document.getElementById('save-entry');
  const moodSelect = document.getElementById('mood');
  const entryTextarea = document.getElementById('entry');

  function updateTimerDisplay() {
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
  }

  function startTimer() {
    if (timer) return; // Prevent multiple timers
    timer = setInterval(() => {
      if (timeLeft <= 0) {
        clearInterval(timer);
        timer = null;
        alert("Time's up! Take a break. ðŸŒ¼");
      } else {
        timeLeft--;
        updateTimerDisplay();
      }
    }, 1000);
  }

  function saveEntry() {
    const mood = moodSelect.value;
    const entry = entryTextarea.value.trim();
    if (!entry) {
      alert("Please write something before saving.");
      return;
    }
    console.log(`Mood: ${mood}, Entry: ${entry}`);
    alert("Your entry has been saved! ðŸŒ¸");
    entryTextarea.value = ''; // Clear the textarea
  }

  startBtn.addEventListener('click', startTimer);
  saveEntryBtn.addEventListener('click', saveEntry);

  updateTimerDisplay(); // Initial display
